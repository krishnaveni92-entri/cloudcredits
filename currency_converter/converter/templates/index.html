<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { 
            max-width: 400px; margin: auto; padding: 20px; background: white; 
            border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; width: 100%; }
        .result { margin-top: 20px; font-size: 1.2em; color: green; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>

    <h1>Currency Converter</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="from_currency" placeholder="From Currency (e.g., USD)" required value="{{ from_currency }}">
            <input type="text" name="to_currency" placeholder="To Currency (e.g., INR)" required value="{{ to_currency }}">
            <input type="number" step="0.01" name="amount" placeholder="Amount" required value="{{ amount }}">
            <button type="submit">Convert</button>
        </form>

        {% if converted_amount %}
            <p class="result">{{ converted_amount }}</p>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
